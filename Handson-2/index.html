<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
</head>
<body>
    <form>
        <h1>Forms</h1>
        <p><label>Name:</label><input type="text" name="name"></p>
        <p><label>Email:</label><input type="email" name="email" required></p>
        <p><label>Password: </label><input type="password" name="password"required></p>
       
        
         <p><label>Language</label><br>
            React <input type="radio" name="language" value="react" ><br>
            Angular <input type="radio" name="language" value="angular"><br>
            Vue <input type="radio" name="language" value="vue" ><br>
        </p>
        <p><label>Course</label><br>
        MERN<input type="checkbox" name="course1" value="MERN"><br>
        MEAN<input type="checkbox" name="course2" value="MEAN"><br>
        MEVN<input type="checkbox" name="course3" value="MEVN"><br></p>
        <p><label>Field:</label><br>
            <select name="field" >
            <option value="frontend">Front End </option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option></select>
        </p>
        
    
    <p><textarea name="random" id="random" cols="100" rows="8"></textarea></p>
    <p>
        <label>Phone Number:</label> <input type="number" name="number" required>
    </p>
 

  
    <input type="submit" value="Submit ">
    </form>    
    <a href="table.html">Click Here</a>
</body>
</html>
